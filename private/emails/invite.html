<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{{name}} invited you to a Maven {{type}} - {{typeName}}!</title>
    <link href="styles.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body>

<table class="body-wrap">
    <tr>
        <td></td>
        <td class="container" width="600">
            <div class="content">
                <table class="main" width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="content-wrap">
                            <table  cellpadding="0" cellspacing="0">
                                <tr>
                                    <td class="content-block">
                                      <h3>You've been invited to a {{type}} - {{typeName}}!</h3>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="content-block">
                                        You've been invited by {{name}} to join them with their hunt at MavenX!
                                    </td>
                                </tr>
                                <tr>
                                    <td class="content-block">
                                      The following link will take you to the {{type}}
                                    </td>
                                </tr>
                                <tr>
                                    <td class="content-block">
                                      {{notes}}
                                    </td>
                                </tr>
                                <tr>
                                    <td class="content-block aligncenter">
                                       <a href="{{inviteUrl}}" class="btn-primary">View {{type}}</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                <div class="footer">
                    <table width="100%">
                        <tr>
                            <td class="aligncenter content-block">Follow <a href="#">@MavenX</a> on Twitter.</td>
                        </tr>
                    </table>
                </div></div>
        </td>
        <td></td>
    </tr>
</table>

</body>
</html>
